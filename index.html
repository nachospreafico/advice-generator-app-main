<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <p class="advice-title">ADVICE #<span id="advice-id"></span></p>
      <p class="advice-text" id="advice-text"></p>
      <img src="./assets/images/pattern-divider-mobile.svg" class="divider" />
      <div class="dice-icon-container" id="dice">
        <img
          src="./assets/images/icon-dice.svg"
          class="dice-icon"
          alt="dice icon"
        />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
